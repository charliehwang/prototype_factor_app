<!-- {{dimensions.height}}
{{dimensions.width}} -->
<svg height="100%" width="100%">
	<svg:g [style.transform]="[
    'translate(',
    dimensions.marginLeft,
    'px, ',
    dimensions.marginTop,
    'px)'
  ].join('')">
		<ng-content></ng-content>
	</svg:g>
</svg>
