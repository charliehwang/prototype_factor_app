<svg:g *ngIf="dimension == 'x'" class="x" attr.transform="translate(0, {{dimensions.boundedHeight}})">

	<svg:line x1="0" [attr.x2]="dimensions.boundedWidth" style="stroke:rgb(116, 116, 116);stroke-width:1">
	</svg:line>

	<svg:text *ngFor="let tick of ticks" class="tick" attr.transform="translate({{scale(tick)}}, 20)">
		{{ formatTick(tick) }}
	</svg:text>

	<svg:text *ngIf="label" class="label" attr.transform="translate({{dimensions.boundedWidth! / 2}}, 60)">
		{{ label }}
	</svg:text>

</svg:g>

<svg:g class="y" *ngIf="dimension == 'y'">
	<svg:line y1="0" [attr.y2]="dimensions.boundedHeight" style="stroke:rgb(116, 116, 116);stroke-width:1">
	</svg:line>

	<svg:text *ngFor="let tick of ticks" class="tick" attr.transform="translate(-76, {{scale(tick)}})">
		{{ formatTick(tick) }}
	</svg:text>
</svg:g>
